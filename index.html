        margin-top: 0 !important;
        padding-top: 0 !important;

        height: 100% !important;
        width: 100vw !important;

        max-height: 100vh !important;

  <style>
    .falling-image {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform-style: preserve-3d;
      transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) rotate(var(--start-rot));
      z-index: 30;
    }
    @media (min-width: 640px) {
      .falling-image {
        width: 120px;
        height: 120px;
      }
    }
    @keyframes smashDrop {
      0% {
        opacity: 0;
        transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) rotate(var(--start-rot));
      }
      70% {
        opacity: 1;
        transform: translate3d(var(--land-x), var(--land-y), 0) rotate(0deg);
      }
      90% {
        transform: translate3d(calc(var(--land-x) + 5px), calc(var(--land-y) - 5px), 0) rotate(10deg);
      }
      100% {
        opacity: 1;
        transform: translate3d(var(--land-x), var(--land-y), 0) rotate(0deg);
      }
    }
  </style>
