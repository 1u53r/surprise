<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her Journey Banner</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow-x: hidden;
      height: 100vh;
      background-color: #2c2c2c; /* dark, elegant */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #banner {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      perspective: 1200px;
      background: url('/solo/banner.png') center center / cover no-repeat;
    }
    img.falling-image {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform-style: preserve-3d;
      /* Animation will override these */
      transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) rotate(var(--start-rot));
    }

    @keyframes smashDrop {
      0% {
        opacity: 0;
        transform: translate3d(var(--start-x), var(--start-y), var(--start-z)) rotate(var(--start-rot));
      }
      70% {
        opacity: 1;
        transform: translate3d(var(--land-x), var(--land-y), 0) rotate(0deg);
      }
      90% {
        transform: translate3d(calc(var(--land-x) + 5px), calc(var(--land-y) - 5px), 0) rotate(10deg);
      }
      100% {
        opacity: 1;
        transform: translate3d(var(--land-x), var(--land-y), 0) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <div id="banner"></div>

  <script>
    const banner = document.getElementById('banner');

    // Put your image file names here (no path, assuming /solo/ prefix)
    const imagePaths = [
      "IMG_20250107_181456 (1).jpg",
      "IMG-20250205-WA0046 (1).jpg",
      "IMG-20250505-WA0030.jpg",
      "Snapchat-111262094 (1).jpg",
      "Snapchat-1904725201 (1).jpg",
      "IMG_20250107_181456.jpg",
      "IMG-20250205-WA0067 (1).jpg",
      "IMG-20250505-WA0031.jpg",
      "Snapchat-1996547810 (1).jpg",
      "IMG-20241124-WA0017.jpg",
      "IMG-20250205-WA0073 (1).jpg",
      "IMG-20250505-WA0033.jpg",
      "Snapchat-420669609 (1).jpg",
      "IMG-20241205-WA0012.jpg",
      "IMG-20250205-WA0075 (1).jpg",
      "IMG-20250505-WA0034.jpg",
      "Snapchat-1544830312 (1) (1).jpg",
      "Snapchat-425736260 (1).jpg",
      "banner.png"
    ];

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createSmashDropImagesUniform(imagePaths) {
      const bannerWidth = window.innerWidth;
      const bannerHeight = window.innerHeight;
      const cols = Math.ceil(Math.sqrt(imagePaths.length));
      const rows = Math.ceil(imagePaths.length / cols);
      const cellWidth = bannerWidth / cols;
      const cellHeight = bannerHeight / rows;

      imagePaths.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = `/solo/${src}`;
        img.classList.add('falling-image');

        // Grid cell
        const col = i % cols;
        const row = Math.floor(i / cols);

        const paddingX = 40;
        const paddingY = 40;

        // Landing position inside cell (randomized)
        const landX = col * cellWidth + randRange(paddingX, cellWidth - paddingX) + 'px';
        const landY = row * cellHeight + randRange(paddingY, cellHeight - paddingY) + 'px';

        // Start position somewhere far away in z and random xy offscreen
        const startX = randRange(-bannerWidth, bannerWidth * 2) + 'px';
        const startY = randRange(-bannerHeight, bannerHeight * 2) + 'px';
        const startZ = randRange(-1500, -800) + 'px';
        const startRot = randRange(-90, 90) + 'deg';

        img.style.setProperty('--start-x', startX);
        img.style.setProperty('--start-y', startY);
        img.style.setProperty('--start-z', startZ);
        img.style.setProperty('--start-rot', startRot);
        img.style.setProperty('--land-x', landX);
        img.style.setProperty('--land-y', landY);

        img.style.animation = `smashDrop 3s forwards`;
        img.style.animationDelay = `${i * 350}ms`;
        img.style.opacity = 1;

        banner.appendChild(img);
      });
    }

    // Call the function
    createSmashDropImagesUniform(imagePaths);

    // Optional: Resize handler to reload or reposition if needed
    window.addEventListener('resize', () => {
      banner.innerHTML = '';
      createSmashDropImagesUniform(imagePaths);
    });

  </script>

</body>
</html>
